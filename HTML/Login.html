<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
    <link rel="stylesheet" href="css/Login/login_css.css"> <!-- Make sure this path is correct -->
    <title>Mode</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign-In Form -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="username" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signInPassword" required>
                    <span class="eye" onclick="togglePasswordVisibility('signInPassword')">&#128065;</span>
                </div>
                <a href="#">Forget Your Password?</a>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signUpPassword" required>
                    <span class="eye" onclick="togglePasswordVisibility('signUpPassword')">&#128065;</span>
                </div>
                <button type="button" id="SignUp-Button" onclick="signUp()">Sign Up</button>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Verification Code Modal -->
    <div id="codeModal" class="hidden">
        <div class="code-modal-content">
            <button class="close-button" onclick="closeCodeModal()"><i class="fas fa-times"></i></button>
            <p>Enter the verification code:</p>
            <input type="text" id="verificationCode" required>
            <br>
            <button type="button" onclick="verifyCode()" class="button-1">Verify</button>
        </div>
    </div>

    <script src="../Java Script/Login/login_js.js"></script> <!-- Make sure this path is correct -->
</body>

</html>
